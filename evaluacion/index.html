<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Visualization</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>Quiz Visualization</h1>
    <div id="quiz-container"></div>

    <script>
        async function fetchQuizData() {
            try {
                // Replace with the URL to your hosted JSON file
                const response = await fetch('https://your-github-username.github.io/your-repo/quizData.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const quizData = await response.json();
                displayQuiz(quizData);
            } catch (error) {
                console.error('Failed to fetch quiz data:', error);
            }
        }

        function displayQuiz(data) {
            const container = document.getElementById('quiz-container');
            data.forEach((item, index) => {
                const questionElement = document.createElement('div');
                questionElement.innerHTML = `
                    <p>${item.question}</p>
                    ${item.options.map((option, i) => `
                        <label>
                            <input type="radio" name="question${index}" value="${option}">
                            ${option}
                        </label>
                    `).join('')}
                `;
                container.appendChild(questionElement);
            });
        }

        window.onload = fetchQuizData;
    </script>
</body>
</html>
